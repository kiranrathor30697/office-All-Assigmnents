<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Checking</title>
    </head>
    <body>

        <form>
            <input type="text" name="num1" id="num1" placeholder="Enter First Num1" /><br />
            <span id='n1'></span><br /><br />
            <input type="text" name="num2" id="num2" placeholder="Enter Second Num2" /><br />
            <span id='n2'></span><br /><br />
            <button type="button" onclick="NumChecked()">Checking</button>
        </form>

        <script>
            let NumChecked = ()=>{
                let num1 = document.getElementById('num1').value;
                let num2 = document.getElementById('num2').value;
                
                if(num1 !== "" && num2 !== ""){
                    
                    if(!isNaN(num1) && !isNaN(num2)){
                        //console.log("this is number");
                        if(num1 < num2){
                            console.log(`${num1} is less than ${num2}`);
                        }else if(num1 === num2){
                            console.log(`both Number ${num1} and ${num2} is Same`)
                        }else if(num1 > num2){
                            console.log(`${num1} is greater than ${num2}`);
                        }
                    }else{
                       //console.log("Please Enter both Number");
                        if(isNaN(num1) && isNaN(num2)){
                            document.getElementById('n1').innerHTML = "Not a Valid First Number";
                            document.getElementById('n2').innerHTML = "Not a Valid Second Number"
                        }else{
                            if(isNaN(num1)){
                                document.getElementById('n1').innerHTML = "Not a Valid First Number";
                            }else{
                                document.getElementById('n2').innerHTML = "Not a Valid Second Number"
                            }
                        }
                    }
                }else{
                    if(!num1 && !num2){
                        document.getElementById('n1').innerHTML = "Please Enter First Number";
                        document.getElementById('n2').innerHTML = "Please Enter Second Number"
                       
                    }else{
                        document.getElementById('n1').remove('span');
                        document.getElementById('n2').remove('span');
                    }
                }
            }
        </script>
    </body>
</html>
